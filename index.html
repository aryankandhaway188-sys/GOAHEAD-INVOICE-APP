<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forwarding Invoice App - With History</title>
    <style>
        :root { --primary: #0056b3; --success: #28a745; }
        body { font-family: 'Segoe UI', sans-serif; background: #eef2f3; padding: 20px; }
        .toolbar { background: #333; padding: 15px; border-radius: 8px; margin-bottom: 20px; display: flex; gap: 10px; justify-content: center; position: sticky; top: 10px; z-index: 1000; }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; color: white; cursor: pointer; font-weight: bold; }
        .btn-add { background: var(--primary); }
        .btn-save { background: #ff9800; }
        .btn-print { background: var(--success); }
        
        .invoice-card { background: white; padding: 40px; border-radius: 4px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .history-section { margin-top: 30px; background: #fff; padding: 20px; border-radius: 8px; border: 1px solid #ddd; }
        
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th { background: var(--primary); color: white; padding: 12px; }
        td { padding: 10px; border-bottom: 1px solid #eee; }
        input { width: 90%; padding: 8px; border: 1px solid #ddd; }

        @media print { .toolbar, .history-section, .btn-del { display: none !important; } }
    </style>
</head>
<body>

<div class="toolbar">
    <button class="btn btn-add" onclick="addRow()">+ Add New Service</button>
    <button class="btn btn-save" onclick="saveInvoice()" style="background: #ff9800;">ðŸ’¾ Save to History</button>
    <button class="btn btn-print" onclick="window.print()">Print / Save PDF</button>
</div>

<div class="invoice-card">
    <h2 contenteditable="true" id="compName">YOUR COMPANY NAME</h2>
    <div style="display:flex; justify-content:space-between;">
        <div contenteditable="true" id="clientDetails">Bill To: Client Name</div>
        <div>
            Date: <input type="date" id="invDate"><br>
            Inv #: <input type="text" id="invNum" value="101">
        </div>
    </div>

    <table>
        <thead>
            <tr><th>Description</th><th>Amount</th><th></th></tr>
        </thead>
        <tbody id="tbody">
            <tr>
                <td><input type="text" class="desc" value="Freight"></td>
                <td><input type="number" class="amt" value="0" oninput="calc()"></td>
                <td class="btn-del"><button onclick="this.parentElement.parentElement.remove();calc()">âœ–</button></td>
            </tr>
        </tbody>
    </table>
    <h3 style="text-align:right;">Total: â‚¹<span id="grand">0.00</span></h3>
</div>

<div class="history-section">
    <h3>Previous Invoices (Saved Records)</h3>
    <table border="1" style="background:#f9f9f9;">
        <thead>
            <tr><th>Date</th><th>Inv #</th><th>Client</th><th>Total</th></tr>
        </thead>
        <tbody id="historyBody">
            </tbody>
    </table>
</div>

<script>
    document.getElementById('invDate').valueAsDate = new Date();

    function addRow() {
        let row = document.getElementById('tbody').insertRow();
        row.innerHTML = <td><input type="text"></td><td><input type="number" class="amt" value="0" oninput="calc()"></td><td class="btn-del"><button onclick="this.parentElement.parentElement.remove();calc()">âœ–</button></td>;
    }

    function calc() {
        let t = 0;
        document.querySelectorAll('.amt').forEach(i => t += parseFloat(i.value) || 0);
        document.getElementById('grand').innerText = t.toFixed(2);
    }

    function saveInvoice() {
        let record = {
            date: document.getElementById('invDate').value,
            num: document.getElementById('invNum').value,
            client: document.getElementById('clientDetails').innerText.substring(0, 20),
            total: document.getElementById('grand').innerText
        };
        
        let history = JSON.parse(localStorage.getItem('invHistory') || "[]");
        history.push(record);
        localStorage.setItem('invHistory', JSON.stringify(history));
        loadHistory();
        alert("Invoice saved to history!");
    }

    function loadHistory() {
        let history = JSON.parse(localStorage.getItem('invHistory') || "[]");
        let html = "";
        history.reverse().forEach(item => {
            html += <tr><td>${item.date}</td><td>${item.num}</td><td>${item.client}</td><td>â‚¹${item.total}</td></tr>;
        });
        document.getElementById('historyBody').innerHTML = html;
    }

    window.onload = loadHistory;
</script>

</body>
</html>
