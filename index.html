<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GoAhead Invoice App</title>
    <style>
        :root { --primary: #0056b3; --success: #28a745; --warning: #ff9800; }
        body { font-family: 'Segoe UI', sans-serif; background: #eef2f3; padding: 20px; }
        
        /* ‡§ï‡§æ‡§≤‡•Ä ‡§™‡§ü‡•ç‡§ü‡•Ä (Toolbar) */
        .toolbar { 
            background: #333; 
            padding: 15px; 
            border-radius: 8px; 
            margin-bottom: 20px; 
            display: flex; 
            gap: 15px; 
            justify-content: center; 
            position: sticky; 
            top: 0; 
            z-index: 1000;
        }

        .btn { padding: 12px 25px; border: none; border-radius: 5px; color: white; cursor: pointer; font-weight: bold; font-size: 15px; transition: 0.3s; }
        .btn-add { background: var(--primary); }
        .btn-save { background: var(--warning); } /* ‡§®‡§æ‡§∞‡§Ç‡§ó‡•Ä ‡§¨‡§ü‡§® */
        .btn-print { background: var(--success); }

        .invoice-card { background: white; padding: 40px; border-radius: 5px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); max-width: 900px; margin: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: #0056b3; color: white; padding: 10px; }
        td { padding: 10px; border-bottom: 1px solid #ddd; }
        input { width: 90%; padding: 5px; border: 1px solid #ccc; }

        /* ‡§π‡§ø‡§∏‡•ç‡§ü‡•ç‡§∞‡•Ä ‡§∏‡•á‡§ï‡•ç‡§∂‡§® */
        .history-section { max-width: 900px; margin: 30px auto; background: white; padding: 20px; border-radius: 5px; border: 1px solid #ddd; }
        .history-table { width: 100%; border-collapse: collapse; font-size: 14px; }
        .history-table th { background: #555; }

        @media print { .toolbar, .history-section, .btn-del { display: none !important; } }
    </style>
</head>
<body>

<div class="toolbar">
    <button class="btn btn-add" onclick="addRow()">+ Add New Service</button>
    <button class="btn btn-save" onclick="saveToHistory()">üíæ Save to History</button>
    <button class="btn btn-print" onclick="window.print()">Print / Save PDF</button>
</div>

<div class="invoice-card">
    <h1 contenteditable="true" id="compName">GOAHEAD LOGISTICS</h1>
    <div style="display:flex; justify-content:space-between;">
        <div contenteditable="true">Bill To: Client Name<br>Address Details</div>
        <div>
            Date: <input type="date" id="invDate"><br>
            Invoice #: <input type="text" id="invNum" value="INV-101">
        </div>
    </div>

    <table>
        <thead>
            <tr><th>Description</th><th>Amount (‚Çπ)</th><th class="btn-del"></th></tr>
        </thead>
        <tbody id="tbody">
            <tr>
                <td><input type="text" value="Freight Charges"></td>
                <td><input type="number" class="amt" value="0" oninput="calc()"></td>
                <td class="btn-del"><button onclick="this.parentElement.parentElement.remove();calc()">‚úñ</button></td>
            </tr>
        </tbody>
    </table>
    <h2 style="text-align:right;">Total: ‚Çπ<span id="grand">0.00</span></h2>
</div>

<div class="history-section">
    <h3>Saved Records (History)</h3>
    <table class="history-table">
        <thead>
            <tr><th>Date</th><th>Invoice #</th><th>Total Amount</th></tr>
        </thead>
        <tbody id="historyBody"></tbody>
    </table>
    <button onclick="clearHistory()" style="margin-top:10px; color:red; cursor:pointer; background:none; border:none;">Clear All History</button>
</div>

<script>
    document.getElementById('invDate').valueAsDate = new Date();

    function addRow() {
        let row = document.getElementById('tbody').insertRow();
        row.innerHTML = <td><input type="text"></td><td><input type="number" class="amt" value="0" oninput="calc()"></td><td class="btn-del"><button onclick="this.parentElement.parentElement.remove();calc()">‚úñ</button></td>;
    }

    function calc() {
        let t = 0;
        document.querySelectorAll('.amt').forEach(i => t += parseFloat(i.value) || 0);
        document.getElementById('grand').innerText = t.toFixed(2);
    }

    // ‡§°‡•á‡§ü‡§æ ‡§∏‡•á‡§µ ‡§ï‡§∞‡§®‡•á ‡§µ‡§æ‡§≤‡§æ ‡§ú‡§æ‡§¶‡•Ç (Local Storage)
    function saveToHistory() {
        let record = {
            date: document.getElementById('invDate').value,
            num: document.getElementById('invNum').value,
            total: document.getElementById('grand').innerText
        };
        
        let history = JSON.parse(localStorage.getItem('myInvoices') || "[]");
        history.push(record);
        localStorage.setItem('myInvoices', JSON.stringify(history));
        displayHistory();
        alert("Data Saved Successfully!");
    }

    function displayHistory() {
        let history = JSON.parse(localStorage.getItem('myInvoices') || "[]");
        let html = "";
        history.reverse().forEach(item => {
            html += <tr><td>${item.date}</td><td>${item.num}</td><td>‚Çπ${item.total}</td></tr>;
        });
        document.getElementById('historyBody').innerHTML = html;
    }

    function clearHistory() {
        if(confirm("Delete all records?")) {
            localStorage.removeItem('myInvoices');
            displayHistory();
        }
    }

    window.onload = displayHistory;
</script>

</body>
</html>
